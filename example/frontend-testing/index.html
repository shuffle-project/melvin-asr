<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperStream REST API Call Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>WhisperStream REST</h1>
        
        <!-- Ask for API key and store it-->     
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key">
        <button onclick="saveApiKey()">Save Key</button>

        <!-- Displays the status of the API -->
        <div id="checkHealth"></div>

        <!-- Drop a file here or click to select a file -->
        <div id="dropZone" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
            Drop a file here or click to select a file
        </div>

        <!-- File input element -->
        <input type="file" id="fileInput" accept=".wav" style="display: none;" onchange="handleFileSelect(event)">

        <!-- Transcode button -->
        <button onclick="startTranscription()">Transcode</button>

        <!-- Response div -->
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
